<script type="text/javascript">
    function println ( ) {
        for ( var i=0;  i < arguments.length;  i++ ) document.write(arguments[i]);
        document.write("<br>\n");
    }
    
    try {
        var s = "hoge fuga piyo";
        s.forEach(println);
        println( s.filter(function(it){return it.match(/[^aiueo]/)}) );
    }
    catch ( e ) {
        println( e );
        println( e.stack.replace(/\n/g, "<br>\n<br>\n") );
    }
</script>
